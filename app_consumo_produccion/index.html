<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App consumo/producción</title>
</head>
<body>

    <div id="contenedorPrincipal">
        <h1>APP CONTROL DE PRODUCCIÓN</h1>
        <div id="contenedorInfo">

            <div id="contenedorProduccion">
                <H2>PRODUCCIÓN</H2>
                <H3 id="cantidadPiezas">0</H3>
            </div>

            <div id="contenedorConsumo">
                <H2>CONSUMO</H2>
                <H3 id="cantidadConsumo">0</H3>
            </div>
        </div>

        <div id="contenedorMaquinas">

            <div class="maquina">
                <div class="controlMaquina">
                    <img src="maquina.png" alt="maquina">
                    <div class="btnsMaquina">
                        <button class="btnMarcha">M</button>
                        <button class="btnParo">P</button>
                    </div>

                </div>

                <div class="infoMaquina">
                    <div class="infoProduccion">
                        <h4>Pro</h4>
                        <h5 class="valorProduccion">2</h5>

                    </div>

                    <div class="infoConsumo">
                        <h4>Con</h4>
                        <h5 class="valorConsumo">5</h5>
                    </div>

                </div>

            </div>

        </div>

        <div id="contenedorControl">

        </div>

    </div>

















    
    <script src="app.js"></script>
</body>
</html>
